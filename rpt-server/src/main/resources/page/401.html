<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>内网穿透工具</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="author" content="Lynn"/>
    <meta name="description" content="一个可用于内网穿透的工具，将局域网个人电脑、服务器映射到公网。"/>
    <meta name="keywords" content="支持任何TCP上层协议，可用于远程桌面、访问内网网站、SSH访问、远程连接打印机、本地支付接口调试、微信小程序调试...支持HTTP端口复用，可用于内网反向代理，共用服务端80/443端口。支持HTTP请求升级为WebSocket，HTTP2。SSL双端验证，数据加密传输。部署简单，提供桌面客户端。"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
</head>
<body>
<div class="main">
    <div class="github"><a href="https://github.com/iamlinhui/rpt" target="_blank">Fork me on GitHub</a></div>
    <div class="title">
        <h1>401 Unauthorized</h1>
    </div>
    <div class="footer">
        <p><a href="https://beian.miit.gov.cn" target="_blank"></a></p>
        <p>Copyright &copy; 2022 by Lynn. All Rights Reserved.</p>
    </div>
</div>
</body>
<style>
    html {
        background: #eee;
    }

    .title h1 {
        text-align: center;
    }

    a {
        color: #000;
        text-decoration: none;
    }

    .main {
        max-width: 960px;
        background: #fff;
        margin: 1em auto 0;
        padding-top: 1em;
        padding-bottom: 1em;
        border: solid #fff;
        border-width: 0 2em;
    }

    .content p {
        word-break: break-all;
        text-indent: 2em;
        line-height: 2;
        margin: 0 0 0;
    }

    .end p {
        text-align: right;
    }

    .footer, .github {
        padding-top: 1em;
        padding-bottom: 1em;
        text-align: center;
    }

    .github a {
        background: #000;
        color: #fff;
        text-decoration: none;
        font-family: arial, sans-serif;
        text-align: center;
        font-weight: bold;
        padding: 5px 40px;
        font-size: 1rem;
        line-height: 2rem;
        position: relative;
        transition: 0.5s;
    }

    .github a:hover {
        background: #c11;
        color: #fff;
    }

    .github a::before, .github a::after {
        content: "";
        width: 100%;
        display: block;
        position: absolute;
        top: 1px;
        left: 0;
        height: 1px;
        background: #fff;
    }

    .github a::after {
        bottom: 1px;
        top: auto;
    }

    @media screen and (min-width: 800px) {
        .github {
            position: fixed;
            display: block;
            top: 0;
            right: 0;
            width: 200px;
            overflow: hidden;
            height: 200px;
            z-index: 9999;
        }

        .github a {
            width: 200px;
            position: absolute;
            top: 60px;
            right: -60px;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }
    }
</style>
</html>
