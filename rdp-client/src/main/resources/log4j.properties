log4j.rootLogger=DEBUG,console,stdout

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}|%-5p|%t|%C.%M:%L|%m %x %n

log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.stdout.File=./log/client.log
log4j.appender.stdout.Append=true
log4j.appender.stdout.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}|%-5p|%t|%C.%M:%L|%m %x %n

log4j.logger.io.netty=ERROR